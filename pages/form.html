<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>FORM</h1>
    <form action="">
        <label for="fName">First Name: </label><br>
        <input type="text" id="fName" placeholder="First Name">
        <br>
        <label for="lName">Last Name: </label><br>
        <input type="text" id="lName" placeholder="Last Name">
        <br>
        <label for="st">Address Line: </label><br>
        <input type="text" id="st" placeholder="Street name and number ">
        <br>
        <label for="postal">Postal: </label><br>
        <input type="text" id="postal" placeholder="postal code">
        <br>
        <label for="province">Province: </label><br>
        <input type="text" id="province" placeholder="province">
        <br>
        <label for="city">City: </label><br>
        <input type="text" id="city" placeholder="city">
        <br>
        <label for="phone">Phone Number: </label><br>
        <input type="number" id="phone" placeholder="phone">
        <br>
        <label for="email">Email Address: </label><br>
        <input type="text" id="email" placeholder="email address">
        <br>
        <label for="date">Date Of Birth: </label><br>
        <input type="date" id="date">
        <br>
        <br>
        <input type="checkbox" id="rules">
        <label for="rules">I Consent to Rules and Regulations</label> <a href="">Terms and Conditions</a>
        <br>
        <br>
        <input type="checkbox" id="sponsors">
        <label for="sponsors">I Consent to Receive Communications Regarding BuyMore Dollar Products and Sponsors </label>
        
        <br>
        <br>
        <button onclick="">Submit</button>


    </form>
</body>
</html>
